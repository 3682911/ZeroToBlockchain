<div>
    <h3>Create New Order</h3>
    <h4>Select Vendor: <select id="seller"></select></h4>
    <table width="100%">
        <tr><th>Order Number</th><th>Status</th><th>Date</th><th>Total</th></tr>
        <tr><td id="orderNo" align="center"></td><td id="status" align="center"></td><td id="today" align="center"></td><td id="amount" align="right"></td></td>
    </table>
    <table width="100%" id="itemTable">
        <tr><td>Select Item</td><td><select id="items"></select></td><td><button class="showfocus" id="addItem">Add Item</button></td></tr>
    </table>
</div>
<div>
    <button class-"wide" id="cancelNewOrder">Cancel</button> 
    <button class-"wide" id="submitNewOrder">Submit</button>
</div>
